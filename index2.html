<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Créditos</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <div class="container">
        <h1>Formulario de Créditos</h1>
        <label>¿Ha realizado créditos en los últimos cinco años?</label>
        <div>
            <input type="radio" id="si" name="credito" value="si">
            <label for="si">Sí</label>
            <input type="radio" id="no" name="credito" value="no">
            <label for="no">No</label>
        </div>
        <div id="formulario-datos" style="display: none;">
            <form id="datos-creditos">
                <div>
                    <label for="anio">Año:</label>
                    <input type="number" id="anio" name="anio" required>
                </div>
                <div>
                    <label for="ingresos">Ingresos Anuales:</label>
                    <input type="number" id="ingresos" name="ingresos" required>
                </div>
                <div>
                    <label for="gastos">Gastos Anuales:</label>
                    <input type="number" id="gastos" name="gastos" required>
                </div>
                <button type="button" onclick="agregarDatos()">Agregar Datos</button>
            </form>
            <h2>Tabla de Créditos Adquiridos</h2>
            <form id="creditos-form">
                <div>
                    <label for="anio-credito">Año:</label>
                    <input type="number" id="anio-credito" name="anio-credito" required>
                </div>
                <div>
                    <label for="creditos-adquiridos">Créditos Adquiridos:</label>
                    <input type="number" id="creditos-adquiridos" name="creditos-adquiridos" required>
                </div>
                <button type="button" onclick="agregarCredito()">Agregar Crédito</button>
            </form>
            <button id="cargar-datos">Cargar Datos</button>
        </div>
        <h2>Datos Ingresados</h2>
        <table id="tabla-datos">
            <thead>
                <tr>
                    <th>Año</th>
                    <th>Ingresos Anuales</th>
                    <th>Gastos Anuales</th>
                    <th>Nivel de Endeudamiento Anual</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <h2>Créditos Adquiridos</h2>
        <table id="tabla-creditos">
            <thead>
                <tr>
                    <th>Año</th>
                    <th>Créditos Adquiridos</th>
                </tr>
            </thead>
            <tbody></tbody>
            <tfoot>
                <tr>
                    <td>Total</td>
                    <td id="total-creditos">0</td>
                </tr>
            </tfoot>
        </table>
        <div id="grafica-container">
            <canvas id="grafica"></canvas>
        </div>
        <button onclick="window.location.href='index3.html'">Continuar</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script2.js"></script>
</body>
</html>
